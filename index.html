<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Earnings Calculator</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  
  <div class="container">
    <div class="title">
      <h3>Earnings Calculator</h3>
    </div>
    <div class="content">
      
      <div class="price-container mb">
        <label for="price">Enter Item's Price: </label>
        <input type="number" id="price" value="" class=""/>
      </div>
      
      <div class="totalJual-container mb">
        <label for="total-sales">Enter Total Sales per Day: </label>
        <input type="number" id="total-sales" value="" class=""/>
      </div>
      
      <div class="revenue-container mb">
        <label for="revenue">Expected total Revenue: </label>
        <input type="number" id="revenue" value="" class=""/>
      </div>
      
      <div class="require-container">
        <p>Total Required to Earn the Expected value: <span class="days">10000</span> Days</p>
      </div>
      
    </div>
  </div>
  
  <script src="script.js" type="text/javascript" charset="utf-8"></script>
  
</body>
</html>
